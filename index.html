<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayoub Store</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ayoub Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nos catégories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nos produits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-3">
                    <div class="bg-white p-2 rounded shadow-sm">
                        <div class="category-box">
                            <h5>Catégories</h5>
                            <ul class="list-unstyled mt-2" id="categories">
                                
                               
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="bg-white shadow-sm rounded p-3">
                        <form action="">
                            <div class="input-group mb-3">
                                <input type="search" class="form-control " id="search" placeholder="Chercher un produit" aria-label="Chercher un produit" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="submit"  id="button-addon2">Rechercher</button>
                              </div>
                        </form>

                        <div class="row mt-5 g-4" id="products">
                            <div class="d-flex align-items-center d-none" id="loading">
                                <strong>Attendez un instant, nous chargeons les produits...</strong>
                                <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

   

    <script src="js/app.js"></script>
</body>

</html>
